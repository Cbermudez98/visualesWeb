<body class="bg-primary">
  <div class="container col-md-4 hidden-sm bg-light rounded" id="form-login">
    <a href="#" id="configuracion"><img src="iconos/ruedita.png" class="img-fluid mx-auto d-block float-left"alt="configuracion"></a>
    <img src="iconos/visual.png" class="img-fluid mx-auto d-block" alt="logo_visual">
    <p class="h1 col-md-6 mx-auto text-center">VISUALES</p>
    <form class="px-4 py-3" id="form-sign-in">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Nombre Usuario</label>
        <input type="text" class="form-control text-primary text-uppercase" id="user" autocomplete="off">
        <small id="small-email" class="text-danger hidden">Error al ingresar el nombre de usuario</small>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Contraseña</label>
        <input type="password" class="form-control text-primary" id="password">
        <small id="small-password" class="text-danger hidden">Error al ingresar la Contraseña</small>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
